<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="box">
        <div class="city-container">
            <select class="select">
                <option value="703448">Kyiv</option>
                <option value="2643743">London</option>
                <option value="625144">Minsk</option>
                <option value="1850147">Tokyo</option>
                <option value="745044">Istanbul</option>
                <option value="5128581">New York City</option>
            </select>

            <div class="city-name"></div>
            <div class="city-temp"></div>

            <div class="city-weather">
                <div class="city-weather-img"></div>
                <div class="city-weather-name"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
